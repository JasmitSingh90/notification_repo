<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Progressive Web Apps</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
        <script>
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        OneSignalDeferred.push(function(OneSignal) {
            OneSignal.init({
            appId: "b144c7a1-a6d5-4a44-a506-c01a37116df5",
            });
            // OneSignal.login('UNIQUE_EXTERNAL_ID');
            OneSignal.User.PushSubscription.addEventListener("change", pushSubscriptionChangeListener);
        });
        function pushSubscriptionChangeListener(event) {
            if (event.current.token) {
                //this is a good place to call OneSignal.login and pass in your user ID
                console.log(`The push subscription has received a token!`);
                console.log(event.current.token);
                console.log(`The push subscription token!`);
                console.log(OneSignal.User.PushSubscription.token);
                console.log(`The push subscription id!`);
                console.log(OneSignal.User.PushSubscription.id);
                console.log(`Is user optedIn`);
                console.log(OneSignal.User.PushSubscription.optedIn);
                // OneSignal.login('UNIQUE_EXTERNAL_ID');
            }
        }
        </script>
    </head>
    <link rel="manifest" href="manifest.json"/>
    <body>
        <h1>Notification Test</h1>
        <img src="icon-192x192.png"> 
        <p>Notification test site</p>
    </body>
    <div class='onesignal-customlink-container'></div>
</html>
